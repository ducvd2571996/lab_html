<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Website của ĐHKT TP.HCM</title>
    <style>
      h1 {
        text-align: center;
        /* Canh giữa */
        color: blue;
        /* Chữ xanh */
        font-weight: bold;
        /* In đậm */
      }

      /* Định dạng H2 */
      h2 {
        text-align: right;
        /* Canh phải */
        color: red;
        /* Chữ đỏ */
        font-style: italic;
        /* In nghiêng */
      }
    </style>
  </head>

  <body>
    <!-- Tiêu đề chính -->
    <h1>Chào mừng bạn đến website của trường ĐHKT TP.HCM</h1>

    <!-- Tiêu đề phụ -->
    <h2>Khoa Công Nghệ Thông Tin Kinh Doanh</h2>
  </body>
</html>
